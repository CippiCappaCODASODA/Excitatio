<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Excitatio - Home</title>
  <style>
    :root {
      --bg: #090909;
      --accent: #d60022;
      --txt: #f2f2f2;
      --txt-muted: #aaa;
      --r: 12px;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--txt);
      overflow: hidden;
    }

    #chainCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    header, nav, main {
      position: relative;
      z-index: 2;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.6);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .left {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 50px;
      margin-right: 1rem;
    }

    .title {
      font-size: 1.6rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: var(--accent);
    }

    .auth {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .auth span {
      font-size: 0.95rem;
      color: var(--txt-muted);
    }

    .auth button {
      background: none;
      border: 1px solid var(--accent);
      color: var(--txt);
      padding: 0.3rem 0.7rem;
      border-radius: var(--r);
      cursor: pointer;
      font-size: 0.85rem;
      transition: background 0.2s;
    }

    .auth button:hover {
      background: var(--accent);
    }

    nav {
      display: flex;
      gap: 1.5rem;
      margin-top: 3rem;
      justify-content: center;
    }

    .nav-link {
      font-size: 1.1rem;
      color: var(--txt-muted);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: var(--r);
      transition: 0.2s ease;
    }

    .nav-link:hover {
      color: #fff;
      background: rgba(255, 255, 255, 0.05);
    }

    main {
      text-align: center;
      margin-top: 6rem;
    }

    h1 {
      font-size: 2.2rem;
      color: var(--accent);
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    p {
      max-width: 600px;
      margin: 0 auto;
      font-size: 1.1rem;
      color: var(--txt-muted);
    }
  </style>
</head>
<body>

  <canvas id="chainCanvas"></canvas>

  <header>
    <div class="left">
      <img src="Excitatio.png" alt="Excitatio Logo" class="logo" />
      <div class="title">BEYOND INFINITY</div>
    </div>
    <div class="auth" id="authArea"></div>
  </header>

  <nav>
    <a href="#" class="nav-link">About Us</a>
    <a href="Excitatio.html" class="nav-link">Cipher</a>
  </nav>

  <main>
    <h1>Welcome to Excitatio</h1>
    <p>This is the beginning of something limitless. Use the navigation above to explore the cipher system.</p>
  </main>

  <script>
    const authArea = document.getElementById('authArea');

    function renderAuth() {
      const user = localStorage.getItem('user');
      authArea.innerHTML = '';

      if (user) {
        const usernameSpan = document.createElement('span');
        usernameSpan.textContent = `@${user}`;

        const logoutBtn = document.createElement('button');
        logoutBtn.textContent = 'Logout';
        logoutBtn.onclick = () => {
          localStorage.removeItem('user');
          renderAuth();
        };

        authArea.appendChild(usernameSpan);
        authArea.appendChild(logoutBtn);
      } else {
        const loginBtn = document.createElement('button');
        loginBtn.textContent = 'Login';
        loginBtn.onclick = () => {
          const name = prompt("Enter your username:");
          if (name) {
            localStorage.setItem('user', name);
            renderAuth();
          }
        };

        const registerBtn = document.createElement('button');
        registerBtn.textContent = 'Register';
        registerBtn.onclick = () => {
          const name = prompt("Choose a username:");
          if (name) {
            localStorage.setItem('user', name);
            renderAuth();
          }
        };

        authArea.appendChild(loginBtn);
        authArea.appendChild(registerBtn);
      }
    }

    renderAuth();
  </script>

  <script>
    const canvas = document.getElementById('chainCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const cols = Math.floor(canvas.width / 20);
    const rows = Math.floor(canvas.height / 20);
    const chains = [];

    for (let i = 0; i < 200; i++) {
      chains.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        speedX: (Math.random() * 0.5 + 0.2),
        speedY: (Math.random() * 0.5 + 0.2),
        size: Math.random() * 12 + 8
      });
    }

    function drawChains() {
      ctx.fillStyle = 'rgba(0,0,0,0.15)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      chains.forEach(chain => {
        ctx.fillStyle = 'rgba(214, 0, 34, 0.6)';
        ctx.font = `${chain.size}px monospace`;
        ctx.fillText('❚❚', chain.x, chain.y);

        chain.x += chain.speedX;
        chain.y += chain.speedY;

        if (chain.x > canvas.width) chain.x = 0;
        if (chain.y > canvas.height) chain.y = 0;
      });

      requestAnimationFrame(drawChains);
    }

    drawChains();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
