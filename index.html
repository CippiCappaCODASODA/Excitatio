<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Excitatio - Home</title>
  <style>
    :root {
      --bg: #090909;
      --accent: #d60022;
      --txt: #f2f2f2;
      --txt-muted: #aaa;
      --r: 12px;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--txt);
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.6);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .logo {
      height: 50px;
      margin-right: 1rem;
    }

    .title {
      font-size: 1.6rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: var(--accent);
    }

    nav {
      display: flex;
      gap: 1.5rem;
      margin-top: 3rem;
      justify-content: center;
    }

    .nav-link {
      font-size: 1.1rem;
      color: var(--txt-muted);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: var(--r);
      transition: 0.2s ease;
    }

    .nav-link:hover {
      color: #fff;
      background: rgba(255, 255, 255, 0.05);
    }

    main {
      text-align: center;
      margin-top: 6rem;
    }

    h1 {
      font-size: 2.2rem;
      color: var(--accent);
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    p {
      max-width: 600px;
      margin: 0 auto;
      font-size: 1.1rem;
      color: var(--txt-muted);
    }
  </style>
</head>
<body>

  <header>
    <img src="Excitatio.png" alt="Excitatio Logo" class="logo" />
    <div class="title">BEYOND INFINITY</div>
  </header>

  <nav>
    <a href="#" class="nav-link">About Us</a>
    <a href="Excitatio.html" class="nav-link">Cipher</a>
  </nav>

  <main>
    <h1>Welcome to Excitatio</h1>
    <p>This is the beginning of something limitless. Use the navigation above to explore the cipher system.</p>
  </main>

</body>
</html>
