<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Excitatio</title>
    <style>
        :root {
            --bg: #090909;
            --accent: #d60022;
            --accent-hover: #ff334f;
            --txt: #f2f2f2;
            --txt-muted: #aaa;
            --error: #ff4d4d;
            --success: #4dff4d;
            --r: 12px;
            --shadow: 0 6px 18px rgba(0,0,0,.7);
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--txt);
            height: 100%;
            overflow: hidden;
        }

        #chainCanvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 2;
        }

        .login-box {
            width: 90%;
            max-width: 400px;
            background: rgba(21, 21, 21, 0.85);
            backdrop-filter: blur(12px);
            padding: 2.5rem;
            border-radius: var(--r);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,.08);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            max-width: 120px;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 8px rgba(214, 0, 34, 0.6));
        }

        h2 {
            margin: 0 0 1.5rem;
            color: var(--accent);
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(214, 0, 34, 0.8);
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--txt-muted);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: var(--r);
            border: 1px solid rgba(255,255,255,.1);
            background: rgba(15, 15, 15, 0.8);
            color: var(--txt);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(214, 0, 34, 0.3);
        }

        button {
            width: 100%;
            background: var(--accent);
            color: var(--txt);
            border: none;
            padding: 0.9rem;
            border-radius: var(--r);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
        }

        button:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(214, 0, 34, 0.4);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
            animation: shake 0.5s;
        }

        .error-message.active {
            display: block;
        }

        .success-message {
            color: var(--success);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .success-message.active {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .links {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .links a {
            color: var(--txt-muted);
            text-decoration: none;
            transition: color 0.3s;
            display: inline-block;
            margin: 0 0.5rem;
        }

        .links a:hover {
            color: var(--accent);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 1.8rem;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="chainCanvas"></canvas>

    <div class="login-container">
        <div class="login-box">
            <img src="Excitatio.png" alt="Excitatio Logo" class="logo">
            <h2>Secure Login</h2>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" placeholder="Enter your username or email" autocomplete="username" autofocus>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password">
                    <div id="error" class="error-message"></div>
                </div>

                <button type="submit" id="loginButton">Login</button>
            </form>

            <div class="links">
                <a href="index.html">‚Üê Return Home</a>
                <a href="#" id="forgotLink">Forgot Password?</a>
                <a href="register.html">Create Account</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // PocketBase client initialization
            const pb = new PocketBase('http://127.0.0.1:8090');
            
            // DOM Elements
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorElement = document.getElementById('error');
            const loginBtn = document.getElementById('loginButton');
            const forgotLink = document.getElementById('forgotLink');
            const canvas = document.getElementById('chainCanvas');
            const ctx = canvas.getContext('2d');

            // Set canvas size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Background animation
            const elements = ['H', 'He', 'Li', 'Be', 'B', 'C', 'N', 'O', 'F', 'Ne'];
            const chains = [];
            
            for (let i = 0; i < 200; i++) {
                chains.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    speedX: (Math.random() * 0.6 - 0.3),
                    speedY: (Math.random() * 0.6 - 0.3),
                    size: Math.random() * 12 + 8,
                    element: elements[Math.floor(Math.random() * elements.length)],
                    opacity: Math.random() * 0.5 + 0.3
                });
            }

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                chains.forEach(c => {
                    ctx.fillStyle = `rgba(214, 0, 34, ${c.opacity})`;
                    ctx.font = `${c.size}px monospace`;
                    ctx.fillText(c.element, c.x, c.y);

                    c.x += c.speedX;
                    c.y += c.speedY;

                    if (c.x > canvas.width + 50) c.x = -50;
                    if (c.y > canvas.height + 50) c.y = -50;
                    if (c.x < -50) c.x = canvas.width + 50;
                    if (c.y < -50) c.y = canvas.height + 50;
                });

                requestAnimationFrame(draw);
            }

            draw();

            // Auto-fill username if exists in localStorage
            if (localStorage.getItem('pocketbase_auth')) {
                try {
                    const authData = JSON.parse(localStorage.getItem('pocketbase_auth'));
                    usernameInput.value = authData.record.username || authData.record.email;
                    passwordInput.focus();
                } catch (e) {
                    console.error("Failed to parse auth data:", e);
                }
            }

            // Form submission handler
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const usernameOrEmail = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                // Clear previous messages
                if (errorElement) {
                    errorElement.textContent = '';
                    errorElement.className = 'error-message';
                    errorElement.style.display = 'none';
                }

                // Validation
                if (!usernameOrEmail || !password) {
                    showError("Username/Email and password are required!");
                    return;
                }

                // UI Loading state
                loginBtn.disabled = true;
                loginBtn.innerHTML = 'Logging in <span class="loading"></span>';

                try {
                    // Authenticate with PocketBase
                    const authData = await pb.collection('users').authWithPassword(
                        usernameOrEmail.includes('@') ? usernameOrEmail : usernameOrEmail,
                        password
                    );

                    // Store auth data in localStorage
                   localStorage.setItem('pocketbase_auth', JSON.stringify({
    token: pb.authStore.token,
    record: pb.authStore.model
}));


                    // Successful login
                    showSuccess("Login successful! Redirecting...");
                    
                    // Redirect to home page after delay
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 1000);

                } catch (error) {
                    console.error("Login error:", error);
                    
                    // Handle different error cases
                    if (error.status === 400) {
                        showError("Invalid username/email or password");
                    } else if (error.status === 0) {
                        showError("Cannot connect to server");
                    } else {
                        showError("Login failed. Please try again.");
                    }
                } finally {
                    // Reset UI
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Login';
                }
            });

            // Show error message
            function showError(message) {
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.className = 'error-message active';
                    errorElement.style.display = 'block';
                }
            }
            
            // Show success message
            function showSuccess(message) {
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.className = 'success-message active';
                    errorElement.style.display = 'block';
                }
            }

            // Forgot password handler
            forgotLink.addEventListener('click', async function(e) {
                e.preventDefault();
                const email = prompt("Please enter your email address to reset password:");
                if (email) {
                    try {
                        await pb.collection('users').requestPasswordReset(email);
                        alert("Password reset link sent to your email!");
                    } catch (error) {
                        alert("Failed to send reset link. Please check your email address.");
                    }
                }
            });

            // Enter key support
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });

            // Window resize handler
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });
    </script>
    <script src="https://unpkg.com/pocketbase@latest/dist/pocketbase.umd.js"></script>
</body>
</html>
