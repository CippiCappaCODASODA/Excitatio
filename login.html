<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      background: #090909;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    input {
      display: block;
      margin: 1rem 0;
      padding: 0.5rem;
      width: 100%;
      border: none;
      border-radius: 6px;
    }

    button {
      padding: 0.5rem 1rem;
      background: #d60022;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      // örnek basit kontrol — istersen şifre zorunluluğu koyarsın
      if (username && password) {
        localStorage.setItem("user", username);
        window.location.href = "index.html"; // girişten sonra ana sayfaya dön
      } else {
        document.getElementById("error").textContent = "Please enter username and password.";
      }
    }
  </script>

</body>
</html>
