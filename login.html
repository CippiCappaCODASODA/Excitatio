<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Excitatio</title>
    <style>
        :root {
            --bg: #090909;
            --accent: #d60022;
            --accent-hover: #ff334f;
            --txt: #f2f2f2;
            --txt-muted: #aaa;
            --error: #ff4d4d;
            --success: #4dff4d;
            --r: 12px;
            --shadow: 0 6px 18px rgba(0,0,0,.7);
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--txt);
            height: 100%;
            overflow: hidden;
        }

        #chainCanvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 2;
        }

        .login-box {
            width: 90%;
            max-width: 400px;
            background: rgba(21, 21, 21, 0.85);
            backdrop-filter: blur(12px);
            padding: 2.5rem;
            border-radius: var(--r);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,.08);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            max-width: 120px;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 8px rgba(214, 0, 34, 0.6));
        }

        h2 {
            margin: 0 0 1.5rem;
            color: var(--accent);
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(214, 0, 34, 0.8);
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--txt-muted);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: var(--r);
            border: 1px solid rgba(255,255,255,.1);
            background: rgba(15, 15, 15, 0.8);
            color: var(--txt);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(214, 0, 34, 0.3);
        }

        button {
            width: 100%;
            background: var(--accent);
            color: var(--txt);
            border: none;
            padding: 0.9rem;
            border-radius: var(--r);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
        }

        button:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(214, 0, 34, 0.4);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
            animation: shake 0.5s;
        }

        .error-message.active {
            display: block;
        }

        .success-message {
            color: var(--success);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .success-message.active {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .links {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .links a {
            color: var(--txt-muted);
            text-decoration: none;
            transition: color 0.3s;
            display: inline-block;
            margin: 0 0.5rem;
        }

        .links a:hover {
            color: var(--accent);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 1.8rem;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="chainCanvas"></canvas>

    <div class="login-container">
        <div class="login-box">
            <img src="Excitatio.png" alt="Excitatio Logo" class="logo">
            <h2>Secure Login</h2>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" autocomplete="username" autofocus>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password">
                    <div id="error" class="error-message"></div>
                </div>

                <button type="submit" id="loginButton">Login</button>
            </form>

            <div class="links">
                <a href="index.html">‚Üê Return Home</a>
                <a href="#" id="forgotLink">Forgot Password?</a>
                <a href="register.html">Create Account</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorElement = document.getElementById('error');
            const loginBtn = document.getElementById('loginButton');
            const forgotLink = document.getElementById('forgotLink');
            const canvas = document.getElementById('chainCanvas');
            const ctx = canvas.getContext('2d');

            // Set canvas size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Background animation
            const elements = ['H', 'He', 'Li', 'Be', 'B', 'C', 'N', 'O', 'F', 'Ne'];
            const chains = [];
            
            for (let i = 0; i < 200; i++) {
                chains.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    speedX: (Math.random() * 0.6 - 0.3),
                    speedY: (Math.random() * 0.6 - 0.3),
                    size: Math.random() * 12 + 8,
                    element: elements[Math.floor(Math.random() * elements.length)],
                    opacity: Math.random() * 0.5 + 0.3
                });
            }

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                chains.forEach(c => {
                    ctx.fillStyle = `rgba(214, 0, 34, ${c.opacity})`;
                    ctx.font = `${c.size}px monospace`;
                    ctx.fillText(c.element, c.x, c.y);

                    c.x += c.speedX;
                    c.y += c.speedY;

                    if (c.x > canvas.width + 50) c.x = -50;
                    if (c.y > canvas.height + 50) c.y = -50;
                    if (c.x < -50) c.x = canvas.width + 50;
                    if (c.y < -50) c.y = canvas.height + 50;
                });

                requestAnimationFrame(draw);
            }

            draw();

            // Auto-fill username if exists
            if (localStorage.getItem('authUser')) {
                usernameInput.value = localStorage.getItem('authUser');
                passwordInput.focus();
            }

            // Form submission handler
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                const storedUsers = JSON.parse(localStorage.getItem('users')) || {};

                // Clear previous messages
                if (errorElement) {
                    errorElement.textContent = '';
                    errorElement.className = '';
                    errorElement.style.display = 'none';
                }

                // Validation
                if (!username || !password) {
                    showError("Username and password are required!");
                    return;
                }

                // UI Loading state
                loginBtn.disabled = true;
                loginBtn.innerHTML = 'Logging in <span class="loading"></span>';

                try {
                    // Simple hash function (in a real app, use proper hashing)
                    function simpleHash(str) {
                        let hash = 0;
                        for (let i = 0; i < str.length; i++) {
                            const char = str.charCodeAt(i);
                            hash = (hash << 5) - hash + char;
                            hash |= 0; // Convert to 32bit integer
                        }
                        return hash.toString();
                    }

                    const hashedPassword = simpleHash(password);
                    
                    // Authentication check
                    if (storedUsers[username] && storedUsers[username].password === hashedPassword) {
                        // Successful login
                        localStorage.setItem('authUser', username);
                        showSuccess("Login successful! Redirecting...");
                        
                        // GitHub Pages compatible redirect
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        
                        // Multiple redirect attempts for GitHub Pages compatibility
                        const redirectPaths = [
                            'index.html',
                            '/index.html',
                            '/Excitatio/index.html',
                            window.location.pathname.replace('login.html', 'index.html')
                        ];

                        let redirectSuccess = false;
                        for (const path of redirectPaths) {
                            try {
                                const fullUrl = new URL(path, window.location.origin).href;
                                if (await pageExists(fullUrl)) {
                                    window.location.href = fullUrl;
                                    redirectSuccess = true;
                                    return;
                                }
                            } catch (e) {
                                console.warn(`Redirect failed for ${path}:`, e);
                            }
                        }
                        
                        if (!redirectSuccess) {
                            showError("Redirect failed - index.html not found");
                        }
                    } else {
                        showError("Invalid username or password");
                    }
                } catch (error) {
                    console.error("Login error:", error);
                    showError("System error during login");
                } finally {
                    // Reset UI
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Login';
                }
            });

            // Check if page exists
            async function pageExists(url) {
                try {
                    const response = await fetch(url, { method: 'HEAD' });
                    return response.ok;
                } catch {
                    return false;
                }
            }

            // Show error message
            function showError(message) {
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.className = 'error-message active';
                }
            }
            
            // Show success message
            function showSuccess(message) {
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.className = 'success-message active';
                }
            }

            // Forgot password handler
            forgotLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert("Password reset feature is not implemented yet.\nPlease contact support for assistance.");
            });

            // Enter key support
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });

            // Window resize handler
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });

        // Debug utilities
        window.authDebug = {
            listUsers: () => JSON.parse(localStorage.getItem('users') || '{}'),
            clearAll: () => localStorage.clear(),
            testLogin: (u, p) => {
                const users = JSON.parse(localStorage.getItem('users') || '{}');
                if (!users[u]) return false;
                
                // Simple hash for testing
                let hash = 0;
                for (let i = 0; i < p.length; i++) {
                    const char = p.charCodeAt(i);
                    hash = (hash << 5) - hash + char;
                    hash |= 0;
                }
                return users[u].password === hash.toString();
            },
            simulateLogin: (u, p) => {
                document.getElementById('username').value = u;
                document.getElementById('password').value = p;
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        };
    </script>
</body>
</html>
