<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Excitatio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Özel login sayfası stilleri */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 2;
        }

        .login-box {
            width: 90%;
            max-width: 400px;
            background: rgba(21, 21, 21, 0.85);
            backdrop-filter: blur(12px);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,.7);
            border: 1px solid rgba(255,255,255,.08);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            max-width: 120px;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 8px rgba(214, 0, 34, 0.6));
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .links {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #d60022;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <canvas id="chainCanvas"></canvas>

    <div class="login-container">
        <div class="login-box">
            <img src="Excitatio.png" alt="Excitatio Logo" class="logo">
            <h2>Secure Login</h2>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginInput">Email or Username</label>
                    <input type="text" id="loginInput" placeholder="Enter your email or username" autocomplete="username" autofocus>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password">
                    <div id="error" class="error-message"></div>
                    <div id="success" class="success-message"></div>
                </div>

                <button type="submit" id="loginButton">Login</button>
            </form>

            <div class="links">
                <a href="index.html">← Return Home</a>
                <a href="#" id="forgotLink">Forgot Password?</a>
                <a href="register.html">Create Account</a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/pocketbase@0.15.3/dist/pocketbase.umd.js"></script>
    <script src="login.js"></script>
</body>
</html>
