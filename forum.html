<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Excitatio Forum</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --bg: #0a0a0a;
      --bg-panel: #141414;
      --accent: #ff2d55;
      --accent-hover: #ff4769;
      --txt: #ffffff;
      --txt-muted: #b3b3b3;
      --border: rgba(255,255,255,0.08);
      --r: 16px;
      --shadow: 0 12px 28px rgba(0,0,0,0.25);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    @supports (font-variation-settings: normal) {
      :root { font-family: "Inter var", -apple-system, BlinkMacSystemFont, sans-serif; }
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--bg);
      color: var(--txt);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(255,45,85,0.15) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(0,100,255,0.15) 0%, transparent 50%);
    }
    
    header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(10,10,10,0.85);
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .logo {
      height: 42px;
      margin-right: 1rem;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }
    
    .title {
      font-size: 1.8rem;
      font-weight: 800;
      letter-spacing: 1px;
      background: linear-gradient(to right, #fff, var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }
    
    main {
      max-width: 1100px;
      margin: 3rem auto;
      padding: 2.5rem;
      background: var(--bg-panel);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }
    
    h1 {
      text-align: center;
      color: var(--txt);
      margin-bottom: 2rem;
      font-size: 2.2rem;
      font-weight: 700;
      position: relative;
      padding-bottom: 1rem;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: var(--accent);
      border-radius: 3px;
    }
    
    .forum-section {
      margin-top: 3rem;
    }
    
    .forum-thread {
      background: rgba(30,30,30,0.6);
      padding: 1.75rem;
      border-radius: var(--r);
      margin-bottom: 1.25rem;
      transition: var(--transition);
      border: 1px solid var(--border);
      position: relative;
      overflow: hidden;
    }
    
    .forum-thread::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--accent);
      transition: var(--transition);
      opacity: 0;
    }
    
    .forum-thread:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(255,45,85,0.2);
      border-color: rgba(255,45,85,0.3);
    }
    
    .forum-thread:hover::before {
      opacity: 1;
    }
    
    .thread-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--txt);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .thread-title i {
      font-size: 1.1rem;
      color: var(--accent);
    }
    
    .thread-meta {
      color: var(--txt-muted);
      font-size: 0.9rem;
      display: flex;
      gap: 1.5rem;
    }
    
    .thread-meta span {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 2rem;
      background: var(--accent);
      color: var(--txt);
      padding: 0.9rem 2rem;
      border: none;
      border-radius: var(--r);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: var(--transition);
      text-decoration: none;
      box-shadow: 0 4px 14px rgba(255,45,85,0.3);
    }
    
    .btn:hover {
      background: var(--accent-hover);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255,45,85,0.4);
    }
    
    .btn i {
      font-size: 1.1rem;
    }
    
    @media (max-width: 768px) {
      main {
        padding: 1.5rem;
        margin: 1.5rem;
      }
      
      .thread-meta {
        flex-direction: column;
        gap: 0.5rem;
      }
      
      .forum-thread {
        padding: 1.25rem;
      }
    }
  </style>
</head>

<body>

<header>
  <img src="Excitatio.png" alt="Excitatio Logo" class="logo">
  <div class="title">EXCITATIO</div>
</header>

<main>
  <h1>Community Forum</h1>

  <div class="forum-section">
    <div class="forum-thread">
      <div class="thread-title"><i class="fas fa-gavel"></i> Forum Rules and Guidelines</div>
      <div class="thread-meta">
        <span><i class="fas fa-user"></i> Admin</span>
        <span><i class="far fa-clock"></i> 1 day ago</span>
        <span><i class="far fa-comment"></i> 15 replies</span>
      </div>
    </div>

    <div class="forum-thread">
      <div class="thread-title"><i class="fas fa-lock"></i> General Discussions</div>
      <div class="thread-meta">
        <span><i class="fas fa-user"></i> CipherMaster</span>
        <span><i class="far fa-clock"></i> 5 hours ago</span>
        <span><i class="far fa-comment"></i> 8 replies</span>
      </div>
    </div>

    <div class="forum-thread">
      <div class="thread-title"><i class="fas fa-lightbulb"></i> Project Ideas & Collaborations</div>
      <div class="thread-meta">
        <span><i class="fas fa-user"></i> DreamerX</span>
        <span><i class="far fa-clock"></i> 2 days ago</span>
        <span><i class="far fa-comment"></i> 12 replies</span>
      </div>
    </div>

    <div class="forum-thread">
      <div class="thread-title"><i class="fas fa-bug"></i> Bug Reports and Fix Suggestions</div>
      <div class="thread-meta">
        <span><i class="fas fa-user"></i> DebuggerOne</span>
        <span><i class="far fa-clock"></i> 3 days ago</span>
        <span><i class="far fa-comment"></i> 5 replies</span>
      </div>
    </div>
  </div>

  <a href="#" class="btn"><i class="fas fa-plus"></i> Start a New Thread</a>
</main>

</body>
</html>
