<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excitatio - Register</title>
    <style>
        :root {
            --bg: #090909;
            --accent: #d60022;
            --accent-hover: #ff334f;
            --error: #ff4d4d;
            --success: #4dff4d;
            --txt: #f2f2f2;
            --txt-muted: #aaa;
            --border: rgba(255,255,255,0.1);
            --radius: 12px;
            --shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: var(--bg);
            color: var(--txt);
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            margin: auto;
            padding: 2rem;
            background: rgba(21, 21, 21, 0.9);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            color: var(--accent);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(214, 0, 34, 0.3);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--txt-muted);
            font-size: 0.9rem;
        }
        
        input {
            width: 100%;
            padding: 1rem;
            background: rgba(15, 15, 15, 0.8);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--txt);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(214, 0, 34, 0.2);
        }
        
        .password-strength {
            height: 4px;
            background: #333;
            margin-top: 0.5rem;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            background: var(--error);
            transition: width 0.3s, background 0.3s;
        }
        
        button {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        
        button:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(214, 0, 34, 0.3);
        }
        
        button:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .alert {
            padding: 1rem;
            border-radius: var(--radius);
            margin: 1rem 0;
            display: none;
        }
        
        .alert-error {
            background: rgba(255, 77, 77, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }
        
        .alert-success {
            background: rgba(77, 255, 77, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }
        
        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--txt-muted);
        }
        
        .login-link a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .login-link a:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your Account</h1>
        
        <div id="registerError" class="alert alert-error"></div>
        <div id="registerSuccess" class="alert alert-success"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required minlength="3">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create password" required minlength="8">
                <div class="password-strength">
                    <div id="strengthBar" class="strength-bar"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Repeat password" required>
            </div>
            
            <button type="submit" id="registerButton">
                <span id="buttonText">Register</span>
                <span id="buttonSpinner" style="display:none;">‚è≥</span>
            </button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="login.html">Sign in</a>
        </div>
    </div>

    <!-- Loading spinner CSS -->
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
    </style>

    <script src="register.js" defer></script>
</body>
</html>
