<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excitatio Registration</title>
  <style>
    :root {
      --bg: #090909;
      --accent: #d60022;
      --accent-hover: #ff334f;
      --txt: #f2f2f2;
      --txt-muted: #aaa;
      --error: #ff4d4d;
      --success: #4dff4d;
      --warning: #ffcc00;
      --r: 12px;
      --shadow: 0 6px 18px rgba(0,0,0,.7);
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body, html {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--txt);
      height: 100%;
      overflow: hidden;
    }

    #chainCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .register-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      z-index: 2;
    }

    .register-box {
      width: 90%;
      max-width: 450px;
      background: rgba(21, 21, 21, 0.85);
      backdrop-filter: blur(12px);
      padding: 2.5rem;
      border-radius: var(--r);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.08);
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      max-width: 120px;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 0 8px rgba(214, 0, 34, 0.6));
    }

    h2 {
      margin: 0 0 1.5rem;
      color: var(--accent);
      font-size: 1.8rem;
      text-shadow: 0 0 10px rgba(214, 0, 34, 0.8);
    }

    .input-group {
      margin-bottom: 1.2rem;
      text-align: left;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--txt-muted);
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: var(--r);
      border: 1px solid rgba(255,255,255,.1);
      background: rgba(15, 15, 15, 0.8);
      color: var(--txt);
      font-size: 1rem;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(214, 0, 34, 0.3);
    }

    .password-strength {
      height: 4px;
      background: #333;
      border-radius: 2px;
      margin-top: 0.5rem;
      overflow: hidden;
      position: relative;
    }

    .strength-meter {
      height: 100%;
      width: 0%;
      transition: width 0.3s, background 0.3s;
    }

    .strength-text {
      position: absolute;
      right: 0;
      top: -20px;
      font-size: 0.7rem;
      color: var(--txt-muted);
    }

    .error-message {
      color: var(--error);
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
      animation: shake 0.5s;
    }

    .success-message {
      color: var(--success);
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    button {
      width: 100%;
      background: var(--accent);
      color: var(--txt);
      border: none;
      padding: 0.9rem;
      border-radius: var(--r);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 1rem;
    }

    button:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(214, 0, 34, 0.4);
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: var(--accent);
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .links {
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .links a {
      color: var(--txt-muted);
      text-decoration: none;
      transition: color 0.3s;
      display: inline-block;
      margin: 0 0.5rem;
    }

    .links a:hover {
      color: var(--accent);
    }

    .terms {
      font-size: 0.8rem;
      color: var(--txt-muted);
      margin-top: 1.5rem;
      line-height: 1.5;
    }

    .requirements {
      text-align: left;
      font-size: 0.8rem;
      color: var(--txt-muted);
      margin-top: 0.5rem;
    }

    .requirement {
      display: flex;
      align-items: center;
      margin-bottom: 0.3rem;
    }

    .requirement-icon {
      margin-right: 0.5rem;
      font-size: 0.9rem;
    }

    .requirement.valid {
      color: var(--success);
    }

    .requirement.invalid {
      color: var(--error);
    }

    @media (max-width: 480px) {
      .register-box {
        padding: 1.8rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="chainCanvas"></canvas>

  <div class="register-container">
    <div class="register-box">
      <img src="Excitatio.png" alt="Excitatio Logo" class="logo">
      <h2>Create Account</h2>
      
      <form id="registerForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Choose your username" autocomplete="username" autofocus>
          <div id="usernameError" class="error-message"></div>
        </div>
        
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="your@email.com" autocomplete="email">
          <div id="emailError" class="error-message"></div>
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" autocomplete="new-password">
          <div class="password-strength">
            <div id="strengthMeter" class="strength-meter"></div>
            <span id="strengthText" class="strength-text"></span>
          </div>
          <div class="requirements">
            <div id="lengthReq" class="requirement">
              <span class="requirement-icon">•</span>
              <span>At least 8 characters</span>
            </div>
            <div id="upperReq" class="requirement">
              <span class="requirement-icon">•</span>
              <span>At least 1 uppercase letter</span>
            </div>
            <div id="numberReq" class="requirement">
              <span class="requirement-icon">•</span>
              <span>At least 1 number</span>
            </div>
            <div id="specialReq" class="requirement">
              <span class="requirement-icon">•</span>
              <span>At least 1 special character</span>
            </div>
          </div>
          <div id="passwordError" class="error-message"></div>
        </div>
        
        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Retype your password" autocomplete="new-password">
          <div id="confirmError" class="error-message"></div>
        </div>

        <div id="registerError" class="error-message" style="display: none;"></div>
        <div id="registerSuccess" class="success-message" style="display: none;"></div>
        
        <div class="terms">
          By registering, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </div>
        
        <button id="registerBtn" type="submit" disabled>Create Account</button>
        
        <div class="links">
          Already have an account? <a href="login.html">Sign In</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Background animation
    const canvas = document.getElementById('chainCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const elements = ['H', 'He', 'Li', 'Be', 'B', 'C', 'N', 'O', 'F', 'Ne'];
    const chains = [];
    
    for (let i = 0; i < 200; i++) {
      chains.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        speedX: (Math.random() * 0.6 - 0.3),
        speedY: (Math.random() * 0.6 - 0.3),
        size: Math.random() * 12 + 8,
        element: elements[Math.floor(Math.random() * elements.length)],
        opacity: Math.random() * 0.5 + 0.3
      });
    }

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      chains.forEach(c => {
        ctx.fillStyle = `rgba(214, 0, 34, ${c.opacity})`;
        ctx.font = `${c.size}px monospace`;
        ctx.fillText(c.element, c.x, c.y);

        c.x += c.speedX;
        c.y += c.speedY;

        if (c.x > canvas.width + 50) c.x = -50;
        if (c.y > canvas.height + 50) c.y = -50;
        if (c.x < -50) c.x = canvas.width + 50;
        if (c.y < -50) c.y = canvas.height + 50;
      });

      requestAnimationFrame(draw);
    }

    draw();
    
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Registration Form Logic
    document.addEventListener('DOMContentLoaded', function() {
      const registerForm = document.getElementById('registerForm');
      const usernameInput = document.getElementById('username');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const confirmInput = document.getElementById('confirmPassword');
      const registerBtn = document.getElementById('registerBtn');
      const errorElement = document.getElementById('registerError');
      const successElement = document.getElementById('registerSuccess');
      
      // Password strength indicators
      const strengthMeter = document.getElementById('strengthMeter');
      const strengthText = document.getElementById('strengthText');
      const lengthReq = document.getElementById('lengthReq');
      const upperReq = document.getElementById('upperReq');
      const numberReq = document.getElementById('numberReq');
      const specialReq = document.getElementById('specialReq');
      
      // Form validation state
      let formValid = {
        username: false,
        email: false,
        password: false,
        confirm: false
      };
      
      // Simple hash function (in production use proper hashing like bcrypt)
      function simpleHash(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) {
          const char = str.charCodeAt(i);
          hash = (hash << 5) - hash + char;
          hash |= 0; // Convert to 32bit integer
        }
        return hash.toString();
      }
      
      // Check password requirements
      function checkPasswordRequirements(password) {
        const hasMinLength = password.length >= 8;
        const hasUpperCase = /[A-Z]/.test(password);
        const hasNumber = /[0-9]/.test(password);
        const hasSpecialChar = /[^A-Za-z0-9]/.test(password);
        
        // Update requirement indicators
        lengthReq.className = hasMinLength ? 'requirement valid' : 'requirement invalid';
        upperReq.className = hasUpperCase ? 'requirement valid' : 'requirement invalid';
        numberReq.className = hasNumber ? 'requirement valid' : 'requirement invalid';
        specialReq.className = hasSpecialChar ? 'requirement valid' : 'requirement invalid';
        
        return hasMinLength && hasUpperCase && hasNumber && hasSpecialChar;
      }
      
      // Calculate password strength
      function calculatePasswordStrength(password) {
        let strength = 0;
        
        // Length
        strength += Math.min(password.length * 5, 30);
        
        // Character variety
        if (/[A-Z]/.test(password)) strength += 15;
        if (/[0-9]/.test(password)) strength += 15;
        if (/[^A-Za-z0-9]/.test(password)) strength += 20;
        
        // Deductions for weak patterns
        if (/^[a-z]+$/i.test(password)) strength -= 15;
        if (/^[0-9]+$/.test(password)) strength -= 20;
        if (password.length < 4) strength = 0;
        
        return Math.min(Math.max(strength, 0), 100);
      }
      
      // Update password strength meter
      function updateStrengthMeter(password) {
        const strength = calculatePasswordStrength(password);
        strengthMeter.style.width = strength + '%';
        
        if (strength < 30) {
          strengthMeter.style.backgroundColor = 'var(--error)';
          strengthText.textContent = 'Weak';
          strengthText.style.color = 'var(--error)';
        } else if (strength < 70) {
          strengthMeter.style.backgroundColor = 'var(--warning)';
          strengthText.textContent = 'Medium';
          strengthText.style.color = 'var(--warning)';
        } else {
          strengthMeter.style.backgroundColor = 'var(--success)';
          strengthText.textContent = 'Strong';
          strengthText.style.color = 'var(--success)';
        }
      }
      
      // Validate username
      function validateUsername(username) {
        if (!username) {
          document.getElementById('usernameError').textContent = 'Username is required';
          document.getElementById('usernameError').style.display = 'block';
          return false;
        }
        
        if (username.length < 3) {
          document.getElementById('usernameError').textContent = 'Username must be at least 3 characters';
          document.getElementById('usernameError').style.display = 'block';
          return false;
        }
        
        if (!/^[a-zA-Z0-9_]+$/.test(username)) {
          document.getElementById('usernameError').textContent = 'Username can only contain letters, numbers and underscores';
          document.getElementById('usernameError').style.display = 'block';
          return false;
        }
        
        document.getElementById('usernameError').style.display = 'none';
        return true;
      }
      
      // Validate email
      function validateEmail(email) {
        if (!email) {
          document.getElementById('emailError').textContent = 'Email is required';
          document.getElementById('emailError').style.display = 'block';
          return false;
        }
        
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          document.getElementById('emailError').textContent = 'Please enter a valid email address';
          document.getElementById('emailError').style.display = 'block';
          return false;
        }
        
        document.getElementById('emailError').style.display = 'none';
        return true;
      }
      
      // Validate password
      function validatePassword(password) {
        if (!password) {
          document.getElementById('passwordError').textContent = 'Password is required';
          document.getElementById('passwordError').style.display = 'block';
          return false;
        }
        
        const requirementsMet = checkPasswordRequirements(password);
        
        if (!requirementsMet) {
          document.getElementById('passwordError').textContent = 'Password does not meet requirements';
          document.getElementById('passwordError').style.display = 'block';
          return false;
        }
        
        document.getElementById('passwordError').style.display = 'none';
        return true;
      }
      
      // Validate password confirmation
      function validateConfirm(password, confirm) {
        if (!confirm) {
          document.getElementById('confirmError').textContent = 'Please confirm your password';
          document.getElementById('confirmError').style.display = 'block';
          return false;
        }
        
        if (password !== confirm) {
          document.getElementById('confirmError').textContent = 'Passwords do not match';
          document.getElementById('confirmError').style.display = 'block';
          return false;
        }
        
        document.getElementById('confirmError').style.display = 'none';
        return true;
      }
      
      // Update form validation state
      function updateFormValidation() {
        const usernameValid = validateUsername(usernameInput.value.trim());
        const emailValid = validateEmail(emailInput.value.trim());
        const passwordValid = validatePassword(passwordInput.value.trim());
        const confirmValid = validateConfirm(
          passwordInput.value.trim(), 
          confirmInput.value.trim()
        );
        
        formValid = {
          username: usernameValid,
          email: emailValid,
          password: passwordValid,
          confirm: confirmValid
        };
        
        registerBtn.disabled = !(usernameValid && emailValid && passwordValid && confirmValid);
      }
      
      // Event listeners
      usernameInput.addEventListener('input', function() {
        validateUsername(this.value.trim());
        updateFormValidation();
      });
      
      emailInput.addEventListener('input', function() {
        validateEmail(this.value.trim());
        updateFormValidation();
      });
      
      passwordInput.addEventListener('input', function() {
        updateStrengthMeter(this.value);
        validatePassword(this.value.trim());
        validateConfirm(this.value.trim(), confirmInput.value.trim());
        updateFormValidation();
      });
      
      confirmInput.addEventListener('input', function() {
        validateConfirm(passwordInput.value.trim(), this.value.trim());
        updateFormValidation();
      });
      
      // Form submission
      registerForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = usernameInput.value.trim();
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        
        // UI Loading state
        registerBtn.disabled = true;
        registerBtn.innerHTML = 'Creating account <span class="loading"></span>';
        
        try {
          // Get existing users
          const users = JSON.parse(localStorage.getItem('users')) || {};
          
          // Check if username already exists
          if (users[username]) {
            errorElement.textContent = 'Username already exists';
            errorElement.style.display = 'block';
            registerBtn.disabled = false;
            registerBtn.innerHTML = 'Create Account';
            return;
          }
          
          // Create user object
          const userData = {
            username: username,
            email: email,
            password: simpleHash(password), // In production, use proper hashing
            createdAt: new Date().toISOString(),
            lastLogin: null
          };
          
          // Save to localStorage
          users[username] = userData;
          localStorage.setItem('users', JSON.stringify(users));
          
          // Show success message
          errorElement.style.display = 'none';
          successElement.textContent = 'Registration successful! Redirecting to login...';
          successElement.style.display = 'block';
          
          // Redirect after delay
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1500);
          
        } catch (error) {
          console.error('Registration error:', error);
          errorElement.textContent = 'Registration failed. Please try again.';
          errorElement.style.display = 'block';
          registerBtn.disabled = false;
          registerBtn.innerHTML = 'Create Account';
        }
      });
      
      // Initial validation check
      updateFormValidation();
    });
  </script>
  <script type="module" src="firebase-init.js"></script>

</body>
</html>
