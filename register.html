<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excitatio - Gizli √úyelik</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --accent: #d60022;
            --accent-hover: #ff1a3a;
            --glow: 0 0 15px rgba(214, 0, 34, 0.7);
            --txt: #f0f0f0;
            --txt-muted: #aaa;
            --error: #ff4d4d;
            --success: #00cc66;
            --border: rgba(255,255,255,0.08);
            --radius: 16px;
            --shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
        }

        @font-face {
            font-family: 'Excite';
            src: url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
        }

        body {
            background: 
                radial-gradient(circle at 20% 30%, rgba(214, 0, 34, 0.15) 0%, transparent 30%),
                linear-gradient(to bottom, #050505, #111);
            color: var(--txt);
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            position: relative;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateY(5deg); }
        }

        .login-box {
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 3rem;
            box-shadow: var(--shadow), var(--glow);
            transform: translateZ(20px);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                linear-gradient(45deg, 
                    transparent 45%, 
                    rgba(214, 0, 34, 0.1) 50%, 
                    transparent 55%);
            animation: shine 3s infinite;
            z-index: 0;
        }

        @keyframes shine {
            0% { transform: rotate(0deg) translateX(-50%); }
            100% { transform: rotate(360deg) translateX(-50%); }
        }

        .logo {
            width: 120px;
            margin: 0 auto 2rem;
            display: block;
            filter: drop-shadow(var(--glow));
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--accent);
            font-size: 2rem;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(214, 0, 34, 0.5);
            position: relative;
        }

        .input-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--txt-muted);
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 1.2rem;
            background: rgba(10, 10, 10, 0.7);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--txt);
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(214, 0, 34, 0.2), inset 0 2px 5px rgba(0,0,0,0.3);
        }

        button {
            width: 100%;
            padding: 1.2rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        button:hover {
            background: var(--accent-hover);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(214, 0, 34, 0.4);
        }

        button:hover::before {
            left: 100%;
        }

        .links {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .links a {
            color: var(--txt-muted);
            text-decoration: none;
            transition: color 0.3s;
            margin: 0 0.5rem;
            position: relative;
        }

        .links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent);
            transition: width 0.3s;
        }

        .links a:hover {
            color: var(--accent);
        }

        .links a:hover::after {
            width: 100%;
        }

        /* Particle background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .login-box {
                padding: 2rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
        }

        /* Special effects */
        .cipher-effect {
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(214,0,34,0.2) 0%, transparent 70%);
            filter: blur(20px);
            z-index: -1;
            animation: pulse 4s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.3; }
            100% { transform: scale(1.2); opacity: 0.6; }
        }
    </style>
</head>
<body>
    <!-- Animated particles background -->

    </div>

    <!-- Particle animation script -->
    <script>
        // Particle animation
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        const particleCount = window.innerWidth < 768 ? 30 : 80;
        
        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 3 + 1,
                speedX: (Math.random() - 0.5) * 0.5,
                speedY: (Math.random() - 0.5) * 0.5,
                color: `rgba(214, 0, 34, ${Math.random() * 0.3 + 0.1})`
            });
        }
        
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
                
                p.x += p.speedX;
                p.y += p.speedY;
                
                if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
            });
            
            requestAnimationFrame(animateParticles);
        }
        
        animateParticles();
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

    <!-- Main functionality -->

                // Simulate registration process
                setTimeout(() => {

            // Add cool hover effect to inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.transform = 'translateZ(10px)';
                    this.style.boxShadow = '0 0 20px rgba(214, 0, 34, 0.3)';
                });
                
                input.addEventListener('blur', function() {
                    this.style.transform = '';
                    this.style.boxShadow = '';
                });
            });
        });
    </script>
