<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excitatio Registration</title>
  <style>
    :root {
      --bg: #090909;
      --accent: #d60022;
      --accent-hover: #ff334f;
      --txt: #f2f2f2;
      --txt-muted: #aaa;
      --error: #ff4d4d;
      --success: #4dff4d;
      --r: 12px;
      --shadow: 0 6px 18px rgba(0,0,0,.7);
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body, html {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--txt);
      height: 100%;
      overflow: hidden;
    }

    #chainCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .register-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      z-index: 2;
    }

    .register-box {
      width: 90%;
      max-width: 450px;
      background: rgba(21, 21, 21, 0.85);
      backdrop-filter: blur(12px);
      padding: 2.5rem;
      border-radius: var(--r);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.08);
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      max-width: 120px;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 0 8px rgba(214, 0, 34, 0.6));
    }

    h2 {
      margin: 0 0 1.5rem;
      color: var(--accent);
      font-size: 1.8rem;
      text-shadow: 0 0 10px rgba(214, 0, 34, 0.8);
    }

    .input-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--txt-muted);
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: var(--r);
      border: 1px solid rgba(255,255,255,.1);
      background: rgba(15, 15, 15, 0.8);
      color: var(--txt);
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(214, 0, 34, 0.3);
    }

    .password-strength {
      height: 4px;
      background: #333;
      border-radius: 2px;
      margin-top: 0.5rem;
      overflow: hidden;
    }

    .strength-meter {
      height: 100%;
      width: 0%;
      transition: width 0.3s, background 0.3s;
    }

    .error-message {
      color: var(--error);
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    button {
      width: 100%;
      background: var(--accent);
      color: var(--txt);
      border: none;
      padding: 0.9rem;
      border-radius: var(--r);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 1rem;
    }

    button:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(214, 0, 34, 0.4);
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: var(--accent);
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .links {
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .links a {
      color: var(--txt-muted);
      text-decoration: none;
      transition: color 0.3s;
      display: inline-block;
      margin: 0 0.5rem;
    }

    .links a:hover {
      color: var(--accent);
    }

    .terms {
      font-size: 0.8rem;
      color: var(--txt-muted);
      margin-top: 1.5rem;
    }

    @media (max-width: 480px) {
      .register-box {
        padding: 1.8rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <canvas id="chainCanvas"></canvas>

  <div class="register-container">
    <div class="register-box">
      <img src="Excitatio.png" alt="Excitatio Logo" class="logo">
      <h2>Create Account</h2>
      
      <form id="registerForm">
        <!-- CSRF Protection (hidden field) -->
        <input type="hidden" id="csrfToken">
        
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Choose your username" autocomplete="username" autofocus>
          <div id="usernameError" class="error-message"></div>
        </div>
        
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="your@email.com" autocomplete="email">
          <div id="emailError" class="error-message"></div>
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" autocomplete="new-password">
          <div class="password-strength">
            <div id="strengthMeter" class="strength-meter"></div>
          </div>
          <div id="passwordError" class="error-message"></div>
        </div>
        
        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Retype your password" autocomplete="new-password">
          <div id="confirmError" class="error-message"></div>
        </div>

             <div id="registerError" class="error-message" style="display: none;"></div>
        
        <div class="terms">
          By registering, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </div>
        
        <button id="registerBtn" type="submit">Create Account</button>
        
        <div class="links">
          Already have an account? <a href="login.html">Sign In</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Background animation (unchanged from your original)
    const canvas = document.getElementById('chainCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const elements = ['H', 'He', 'Li', 'Be', 'B', 'C', 'N', 'O', 'F', 'Ne'];
    const chains = [];
    
    for (let i = 0; i < 200; i++) {
      chains.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        speedX: (Math.random() * 0.6 - 0.3),
        speedY: (Math.random() * 0.6 - 0.3),
        size: Math.random() * 12 + 8,
        element: elements[Math.floor(Math.random() * elements.length)],
        opacity: Math.random() * 0.5 + 0.3
      });
    }

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      chains.forEach(c => {
        ctx.fillStyle = `rgba(214, 0, 34, ${c.opacity})`;
        ctx.font = `${c.size}px monospace`;
        ctx.fillText(c.element, c.x, c.y);

        c.x += c.speedX;
        c.y += c.speedY;

        if (c.x > canvas.width + 50) c.x = -50;
        if (c.y > canvas.height + 50) c.y = -50;
        if (c.x < -50) c.x = canvas.width + 50;
        if (c.y < -50) c.y = canvas.height + 50;
      });

      requestAnimationFrame(draw);
    }

    draw();
    
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
 <script>
    document.addEventListener('DOMContentLoaded', function() {
      const registerForm = document.getElementById('registerForm');
      const usernameInput = document.getElementById('username');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const confirmInput = document.getElementById('confirmPassword');
      const errorElement = document.getElementById('registerError');

      registerForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = usernameInput.value.trim();
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        const confirm = confirmInput.value.trim();
        
        // Validasyon
        if (password !== confirm) {
          showError("Passwords don't match!");
          return;
        }
        
        if (password.length < 6) {
          showError("Password must be at least 6 characters");
          return;
        }

        try {
          const users = JSON.parse(localStorage.getItem('users')) || {};
          
          if (users[username]) {
            showError("Username already exists");
            return;
          }
          
          // Basit hash uygulaması
          const userData = {
            username: username,
            email: email,
            password: simpleHash(password),
            createdAt: new Date().toISOString()
          };
          
          localStorage.setItem('users', JSON.stringify({
            ...users,
            [username]: userData
          }));
          
          showSuccess("Registration successful! Redirecting to login...");
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1500);
          
        } catch (error) {
          console.error("Registration error:", error);
          showError("Registration failed. Please try again.");
        }
      });

      function simpleHash(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) {
          const char = str.charCodeAt(i);
          hash = (hash << 5) - hash + char;
          hash |= 0;
        }
        return hash.toString();
      }

      function showError(message) {
        errorElement.textContent = message;
        errorElement.style.display = "block";
        errorElement.style.color = "#ff4d4d";
      }
      
      function showSuccess(message) {
        errorElement.textContent = message;
        errorElement.style.display = "block";
        errorElement.style.color = "#4dff4d";
      }

      // Şifre güçlülük kontrolü
      passwordInput.addEventListener('input', function() {
        const strengthMeter = document.getElementById('strengthMeter');
        const strength = calculatePasswordStrength(this.value);
        strengthMeter.style.width = strength + '%';
        strengthMeter.style.backgroundColor = getStrengthColor(strength);
      });

      function calculatePasswordStrength(password) {
        let strength = 0;
        if (password.length > 7) strength += 30;
        if (/[A-Z]/.test(password)) strength += 20;
        if (/[0-9]/.test(password)) strength += 20;
        if (/[^A-Za-z0-9]/.test(password)) strength += 30;
        return Math.min(strength, 100);
      }

      function getStrengthColor(strength) {
        if (strength < 40) return '#ff4d4d';
        if (strength < 70) return '#ffcc00';
        return '#4dff4d';
      }
    });
  </script>
  
  <!-- Load enhanced register.js -->
  <script src="register.js"></script>

</body>
</html>
